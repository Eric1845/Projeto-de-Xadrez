<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estlcadastro.css">
</head>
<body>
    <div class="container">
        <section class="header">
          <h2>Cadastro</h2>
        </section>
    
        <form action="cadastrar.php" method="post" class="form">
          <div class="form-content">
            <label for="matricula">Matrícula</label>
            <input
              type="text"
              id="matricula"
              name="matricula"
              placeholder="Digite sua matrícula..."
            />
            <a>Aqui vai a mensagem de erro....</a>
          </div>
          
          <div class="form-content">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome..."
            />
            <a>Aqui vai a mensagem de erro....</a>
          </div>

          <div class="form-content">
            <label for="data">Data de nascimento</label>
            <input
              type="date"
              id="data"
              name="data"
              placeholder="Insira sua data de nascimento..."
            />
            <a>Aqui vai a mensagem de erro....</a>
          </div>

          <div class="form-content-radio">
            
            <label>Sexo</label>

            <div>
              <input type="radio" id="mas" name="sexo" value="M">
              <label for="mas">Masculino</label>
            </div>

            <div>
              <input type="radio" id="fem" name="sexo" value="F">
              <label for="fem">Feminino</label>
            </div>

          </div>

          <div class="form-content">
            <label for="curso">Curso</label>
            <input
              type="text"
              id="curso"
              name="curso"
              placeholder="Digite o seu curso..."
            />
            <a>Aqui vai a mensagem de erro....</a>
          </div>

          <div class="form-content">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Insira seu E-mail..."
            />
            <a>Aqui vai a mensagem de erro....</a>
          </div>

          <div class="form-botao">
            
            <button type="submit">Cadastrar</button>

          </div>

        </form>
    
      </div>
</body>
</html>
